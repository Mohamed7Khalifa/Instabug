version: "3"
services:
  database:
    container_name: database
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "secret@123"
    ports:
      - 3306:3306
    volumes:
      - /mysql_data:/var/lib/mysql
    networks:
      - mynetwork

  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      MYSQL_USER: "root" 
      MYSQL_PASS: "secret@123"
      MYSQL_HOST: "database"
      MYSQL_PORT: "3306"
    ports:
      - 9090:9090
    volumes:
      - ./:/run/
    restart: unless-stopped
    networks:
      - mynetwork

volumes:
  mysql_data:

networks:
  mynetwork:
